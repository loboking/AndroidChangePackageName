name: Build macOS Application

on:
  push:
    tags:
      - 'v*'  # v1.0.0 같은 태그를 push하면 실행
  workflow_dispatch:  # GitHub UI에서 수동 실행 가능

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-standalone.txt

    - name: Create app icon
      run: |
        python create_app_icon.py
        iconutil -c icns resources/icon.iconset -o resources/icon.icns

    - name: Create standalone HTML (with fixed IDs)
      run: python create_standalone_html.py

    - name: Build .app with PyInstaller
      run: pyinstaller standalone.spec --clean --noconfirm

    - name: Verify .app was created
      run: |
        if [ -d "dist/AndroidProjectRebuilder.app" ]; then
          echo "✓ .app bundle created successfully"
          du -sh dist/AndroidProjectRebuilder.app
        else
          echo "✗ .app bundle not found!"
          exit 1
        fi

    - name: Create DMG
      run: |
        # Create DMG for distribution
        hdiutil create -volname "Android Project Rebuilder" \
                       -srcfolder dist/AndroidProjectRebuilder.app \
                       -ov -format UDZO \
                       dist/AndroidProjectRebuilder.dmg

        if [ -f "dist/AndroidProjectRebuilder.dmg" ]; then
          echo "✓ DMG created successfully"
          ls -lh dist/AndroidProjectRebuilder.dmg
        else
          echo "✗ DMG not found!"
          exit 1
        fi

    - name: Upload .app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndroidProjectRebuilder-macOS-App
        path: dist/AndroidProjectRebuilder.app
        retention-days: 90

    - name: Upload DMG as artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndroidProjectRebuilder-macOS-DMG
        path: dist/AndroidProjectRebuilder.dmg
        retention-days: 90
